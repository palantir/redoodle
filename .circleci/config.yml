version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: build
          command: yarn build

  test:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run:
          name: test
          command: yarn test

  lint:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run:
          name: lint
          command: yarn lint

workflows:
  version: 2
  check:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
